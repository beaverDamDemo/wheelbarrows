<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="assets/css/styles.min.css" />
</head>

<body>
    <div class="" id="wrapper">
        <section class="intro active">
            <p class="instructions"></p>
            <button id='gameStart'>
                <p></p>
            </button>
        </section>

        <main class="active">
            <div class="smileysWrapper">
                <div class="smileysGrid">
                    <div class="outer"></div>
                </div>
                <div class="timer">
                    <div class="inner"></div>
                    <p></p>
                </div>
            </div>
            <button id="muteButton"></button>
            <button id='unmuteButton'></button>
        </main>

        <section class="gratulation correct">
            <p></p>
            <button class="playAgain">PLAY AGAIN</button>
        </section>

        <section class="gratulation mistake">
            <p></p>
            <button class="playAgain">PLAY AGAIN</button>
        </section>

        <section class="credits">
            <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></div>
            <div><a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by pikisuperstar - www.freepik.com</a></div>
           <div> <a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by freepik - www.freepik.com</a></div>
            <div><a href="https://www.freepik.com/free-photos-vectors/frame">Frame vector created by starline - www.freepik.com</a></div>
        </section>

        <div class="hidden" id="playButton"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src='assets/js/Timer.js'></script>
    <!-- <script src="assets/js/src/init.js"></script>
    <script src="assets/js/src/play.js"></script>
    <script src="assets/js/src/bundle.js"></script> -->
    <script src="assets/js/bundle-dist.js"></script>
</body>

</html>
